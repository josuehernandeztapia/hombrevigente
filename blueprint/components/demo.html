    <script>
        let demo = null;

            const styleElement = document.createElement('div');
            styleElement.innerHTML = diagnosticStyles;

                demo = new DiagnosticDemo('demo-container');

                        }
                    }
                }, 2000);
            }, 500);
        });
        
        // Cleanup on page unload
